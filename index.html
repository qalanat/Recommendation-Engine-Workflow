<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gemini Recommendation Engine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Sora', sans-serif;
        /* Theming is now handled by Tailwind's dark mode and CSS variables if needed */
        min-height: 100vh;
        overflow: hidden; /* Prevent body scroll with flex layout */
      }
      html.dark {
        color-scheme: dark;
      }
      /* Custom scrollbar for a more polished look */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background-color: rgba(0, 0, 0, 0.2);
        border-radius: 10px;
        border: 2px solid transparent;
        background-clip: content-box;
      }
      html.dark ::-webkit-scrollbar-thumb {
        background-color: rgba(255, 255, 255, 0.2);
      }
      .mic-glow::before {
        content: '';
        position: absolute;
        inset: -4px;
        border-radius: 9999px;
        background: radial-gradient(circle, rgba(224, 122, 95, 0.6) 0%, rgba(224, 122, 95, 0) 70%);
        animation: pulse 1.5s infinite ease-out;
        z-index: -1;
      }
      @keyframes pulse {
        0%, 100% { transform: scale(1); opacity: 0.8; }
        50% { transform: scale(1.6); opacity: 0.4; }
      }
       @keyframes ai-speaking-pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }
      .ai-speaking-indicator {
        animation: ai-speaking-pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
      @keyframes fade-in-slide-up {
        0% { opacity: 0; transform: translateY(16px); }
        100% { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in-slide-up {
        animation: fade-in-slide-up 0.5s cubic-bezier(0.22, 1, 0.36, 1) both;
      }
      .thinking-dot {
        animation: thinking-bounce 1.4s infinite ease-in-out both;
        width: 6px;
        height: 6px;
        background-color: #F2CC8F;
        border-radius: 100%;
        display: inline-block;
      }
      .thinking-dot:nth-child(1) { animation-delay: -0.32s; }
      .thinking-dot:nth-child(2) { animation-delay: -0.16s; }
      @keyframes thinking-bounce {
        0%, 80%, 100% { transform: scale(0); }
        40% { transform: scale(1.0); }
      }
      .icon-snap {
        transition: transform 0.2s cubic-bezier(0.34, 1.56, 0.64, 1);
      }
      .icon-snap:hover {
        transform: scale(1.2) rotate(-5deg);
      }
      .sources-container {
        display: grid;
        grid-template-rows: 0fr;
        transition: grid-template-rows 0.3s cubic-bezier(0.22, 1, 0.36, 1);
      }
      .sources-container.open {
        grid-template-rows: 1fr;
      }
      .sources-content {
        overflow: hidden;
      }
      .glassmorphic {
        background-color: rgba(255, 255, 255, 0.6);
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
      }
      html.dark .glassmorphic {
        background-color: rgba(30, 30, 30, 0.6);
      }
    </style>

  }
}
